<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/personal-style.css">
</head>

<body class="bg-danger">

    <div class="container">
        <h1 class="text-center">Crea il tuo biglietto</h1>
        <div class="row bg-light">
            <div class="col-4 p-4 text-center">
                <h4 class="mb-5">Inserisci il tuo nome</h4>
                <input id="requestName" type="text">
            </div>
            <div class="col-4 p-4 text-center">
                <h4 class="mb-5">Inserisci qui i Km che vuoi percorrere</h4>
                <input id="km" type="number">
            </div>
            <div class="col-4 p-4 text-center">
                <h4 class="mb-5">Inserisci qui la tua età</h4>
                <div class="text-start">
                    <input id="age1" type="radio" name="choice">
                    <label for="age1">Minorenne</label>
                </div>
                <div class="text-start">
                    <input id="age2" type="radio" name="choice">
                    <label for="age2">Adulto</label>
                </div>
                <div class="text-start">
                    <input id="age3" type="radio" name="choice">
                    <label for="age3">Over65</label>
                </div>
            </div>
            <div class="text-center p-3">
                <button class="col-1" id="addData">invia</button>
                <button class="col-1" type="reset" id="delete">Annulla</button>
            </div>
        </div>

        <h1 class="text-center">Il tuo biglietto</h1>
        <div class="row bg-light">
            <div class="col-4 p-4 text-center">
                <h4 class="mb-5">Nome:</h4>
                <h4 id="name"></h4>
            </div>
            <div class="row col">
                <div class="col-3 p-4 text-center">
                    <h4 class="mb-5">Carrozza:</h4>
                    <h4 id="trainCarriage"></h4>
                </div>
                <div class="col-3 p-4 text-center">
                    <h4 class="mb-5">Identificativo:</h4>
                    <h4 id="iD"></h4>
                </div>
                <div class="col-3 p-4 text-center">
                    <h4 class="mb-5">Sconto età:</h4>
                    <h4 id="sale"></h4>
                </div>
                <div class="col-3 p-4 text-center">
                    <h4 class="mb-5">Prezzo in &euro;</h4>
                    <h4 id="priceTicket"></h4>
                </div>
            </div>


        </div>

    </div>
    <!-- parte centrale -->
    <main>



    </main>

    <!-- fine pagina -->
    <footer></footer>






    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
